apiVersion: v1
kind: ConfigMap
metadata:
  name: streamlit-config
  namespace: mongodb-replica
data:
  MONGO_URI: "mongodb://mongodb-0.mongodb-service.mongodb-replica.svc.cluster.local:27017,mongodb-1.mongodb-service.mongodb-replica.svc.cluster.local:27017,mongodb-2.mongodb-service.mongodb-replica.svc.cluster.local:27017,mongodb-3.mongodb-service.mongodb-replica.svc.cluster.local:27017/?replicaSet=rs0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-app
  namespace: mongodb-replica
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit
  template:
    metadata:
      labels:
        app: streamlit
    spec:
      containers:
      - name: streamlit
        image: tigard.azurecr.io/streamlit-mongo-app:latest  # Docker image'ınızı build edip registry'ye push edin
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: streamlit-config
              key: MONGO_URI
        command: 
        - streamlit
        - run
        - app.py
        - --server.address
        - "0.0.0.0"
        - --server.baseUrlPath
        - "/dev/streamlit"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /dev/streamlit/_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /dev/streamlit/_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
  namespace: mongodb-replica
spec:
  type: ClusterIP
  selector:
    app: streamlit
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http

version: '3.8'
services:
  mongo1:
    image: mongo:6.0
    container_name: mongo1
    ports:
      - 27017:27017
    volumes:
      - mongo1_data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo2:
    image: mongo:6.0
    container_name: mongo2
    ports:
      - 27018:27017
    volumes:
      - mongo2_data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo3:
    image: mongo:6.0
    container_name: mongo3
    ports:
      - 27019:27017
    volumes:
      - mongo3_data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo4:
    image: mongo:6.0
    container_name: mongo4
    ports:
      - 27020:27017
    volumes:
      - mongo4_data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-init:
    image: mongo:6.0
    container_name: mongo-init
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      mongo3:
        condition: service_healthy
      mongo4:
        condition: service_healthy
    command: >
      mongosh --host mongo1:27017 --eval '
        try {
          rs.status();
          print("Replica set zaten başlatılmış");
        } catch(e) {
          print("Replica set başlatılıyor...");
          rs.initiate({
            _id: "rs0",
            members: [
              { _id: 0, host: "mongo1:27017", priority: 2 },
              { _id: 1, host: "mongo2:27017", priority: 1 },
              { _id: 2, host: "mongo3:27017", priority: 1 },
              { _id: 3, host: "mongo4:27017", priority: 1 }
            ]
          });
          print("Replica set başarıyla başlatıldı!");
        }
      '
    restart: "no"

  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-app
    ports:
      - 8501:8501
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      mongo3:
        condition: service_healthy
      mongo4:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongo1:27017,mongo2:27017,mongo3:27017,mongo4:27017/?replicaSet=rs0
    volumes:
      - .:/app
    command: streamlit run app.py --server.address 0.0.0.0

volumes:
  mongo1_data:
  mongo2_data:
  mongo3_data:
  mongo4_data: